<nav class="navbar mb-5 shadow">
    <div class="container d-flex align-items-end nav px-3">
        <div> <a class="text-decoration-none" href="/"><h4>Where is the world?</h4></a></div>
        <div class="d-flex align-items-center"><ion-icon class="moon" name="moon-outline"></ion-icon> <button class="btn changer" type="submit" onclick = "colorChange()">Dark Mode</button></div>  
    </div>
</nav>

<body class="white">
    <div class="container">

    <div class="searcherandfilter d-md-flex justify-content-md-between mx-2">
        <div>
         <form class="form-inline">
           <input class="form-control mr-sm-2 border-0 shadow" type="search" id="myInput"  placeholder="Search for a country..." aria-label="Search">
          </form>
        </div>
        <div>
            <div class="dropdown">
                <button class="btn dropdown-toggle filter-button border-0 shadow" type="button" id="dropdownMenu2" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                    Filter by region
                </button>
                <div class="dropdown-menu shadow" aria-labelledby="dropdownMenu2">
                    <button class="dropdown-item" type="button" onclick="filterSelection('World')">World</button>
                    <button class="dropdown-item" type="button" onclick="filterSelection('Africa')">Africa</button>
                    <button class="dropdown-item" type="button" onclick="filterSelection('America')">America</button>
                    <button class="dropdown-item" type="button" onclick="filterSelection('Asia')">Asia</button>
                    <button class="dropdown-item" type="button" onclick="filterSelection('Europe')">Europe</button>
                    <button class="dropdown-item" type="button" onclick="filterSelection('Oceania')">Oceania</button>
                </div>
            </div>
        </div>  
    </div>

    
    <div class="row all-cards">
        
        <script type="text/x-handlebars-template" id="allCards">
            {{#each this}}
            <div id="{{{0.v}}}" class="col col-md-6 col-lg-3 limit show">
                <div class="card {{{3.v}}} shadow mb-5 mt-3 mx-auto show" >
                    <a class="text-decoration-none lopo" href="/country-detail.html?id={{{10.f}}}">
                    <img class="flag" src={{{9.v}}}
                        class="card-img-top" alt="...">
                    <div class="card-body mt-2 pb-5">
                        <h5 class="card-title mb-4"><b>{{{0.v}}}</b></h5>
                        <h6> <b>Population:</b> {{{2.f}}}</h6>
                        <h6><b>Region:</b> {{{4.v}}}</h6>
                        <h6><b>Capital:</b> {{{5.v}}}</h6>
                        <h6 class="exact d-none">{{{3.v}}}</h6>
                    </div>
                    </a>
                </div>
        </div>
           {{/each}}
         </script>   
                
 
    </div>


     <div
        id="not-found"
        class="not-found md:mb-[500px] mb-[250px] mt-[50px] relative d-none"
      >
        <h2 class="not-found mx-auto mt-5">No results</h2>
      </div>





    </div>
    






    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    
</body>
