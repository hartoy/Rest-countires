<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>REST Countries</title>
    <link rel=stylesheet type="text/css" href="index.css">
    
    <!-- Handlebars -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
        integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <!-- Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&display=swap" rel="stylesheet">


    <script src="country-details.js"></script>
</head>


<nav class="navbar mb-5 shadow ">
    <div class="container d-flex align-items-end nav px-md-2 px-3">
        <div>
            <h4>Where is the world?</h4>
        </div>
        <div class="d-flex align-items-center">
            <ion-icon class="moon" name="moon-outline"></ion-icon> <button class="btn changer" type="submit"
                onclick="colorChange()">Dark Mode</button>
        </div>
    </div>
</nav>

<body class="">
    <div class="container">
        <a class="btn shadow back-button d-flex" href="/index.html" role="button"><ion-icon name="arrow-back-circle-outline"></ion-icon>Back</a>
        <div class="row all-cards mt-5">

            <script type="text/x-handlebars-template" id="allCards">
            {{#each this}}
              <div class="col col-md-6 col-lg-6">
                    <img class="flag-detail" src={{{9.v}}}
                        class="card-img-top" alt="...">  
               </div>
        <div class="col col-md-6 col-lg-6">
            <h2 class="big-title mt-md-0 mt-3 mb-md-5 mb-4 mx-md-0 mx-1">{{{0.v}}}</h2>
                    <div class="info d-flex flex-md-row flex-column mx-md-0 mx-1">
                        <div class="first-column">
                        <p><b>Native Name: </b>{{{1.v}}}</p>
                        <p><b>Population: </b>{{{2.f}}}</p>
                        <p><b>Region: </b>{{{3.v}}}</p>
                        <p><b>Sub Region: </b>{{{4.v}}}</p>
                        <p><b>Capital: </b>{{{5.v}}}</p>
                        </div>
                         <div class="mt-md-0 mt-4">
                            <p><b>Top Level Domain: </b>{{{6.v}}}</p>
                            <p><b>Currencies: </b>{{{7.v}}}</p>
                             <p><b>Languages: </b>{{{8.v}}}</p>
                         </div>
                        
                    </div>
                </div>    
        </div>
           {{/each}}
         </script>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>

</html>
